<h4>Add Character</h4>
<form class="row">
    <input 
    [(ngModel)]="character.name"
    type="text" 
    class="form-control mb-2" 
    placeholder="Nombre"
    name="name"
    >            

    <input 
    [(ngModel)]="character.power"
    type="number" 
    class="form-control mb-2"  
    placeholder="Poder"
    name="power"
    >

    <button 
    type="submit" 
    class="btn btn-primary"
    (click)="saveCharacter()"
    >
        Agregar
    </button>          
    <!-- <pre>{{ character | json }}</pre>   -->
</form>
